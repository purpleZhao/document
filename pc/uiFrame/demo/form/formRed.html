
<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="applicable-device" content="mobile">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black"><meta charset="UTF-8">
		<title>红色*——必填的表单元素</title>

		<link rel="stylesheet" href="../libraries/common/reset.css">
		<link rel="stylesheet" href="../libraries/iconfont/iconfont.css">
		<link rel="stylesheet" href="../libraries/common/select/select.css">
		<link rel="stylesheet" href="../libraries/common/form/check.css">

		<style>
			body{
				min-width: 300px;
				min-height: 500px;
			}
		</style>

	</head>

	<body> 

		<div class="inputDom">
			<div class="card-input-row ">
				<label class=""><span class="star">*</span>银行预留手机号</label>
				<div class="inputRow">
					<!-- 输入框 -->
					<input type="text" placeholder="请输入银行预留手机号" maxlength="11" needCheck="true">
					<!-- 输入框的x按钮 --> 
					<i class="iconfont">&#xe649;</i>
				</div>
			</div>


			<div class="card-input-row ">
				<!-- label -->
				<label for="male" class=""><span class="star">*</span>证件类型</label>
				<!-- 下拉列表 -->
				<div class="selectWrapper select-input singleSelect">
				    <p class="selectCopy" num="">请选择证件类型</p>
					<ul class="optionCopy">
						<li num="0">身份证</li>
						<li num="4">回乡证</li>
						<li num="D">台胞证</li>
						<li num="6">外国护照</li>
					</ul>
				</div>
			</div>

		</div>


		<script src="../libraries/jquery/jquery1.12.3.js"></script>
		<script src="../libraries/common/select/select.js"></script>
		<script src="../libraries/common/form/formEvent.js"></script>
	</body>

</html>
